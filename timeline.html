<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUJIFIED Timeline Tool</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background: transparent; 
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Fixes vertical cutoff */
        }
        
        .bujified-widget {
            background: #ffffff;
            padding: 10px; /* Reduced padding for mobile */
            text-align: center;
            width: 100%;
            max-width: 100%; /* Forces it to stay inside the phone screen */
            box-sizing: border-box;
        }

        .bujified-title {
            color: #1a1a1a;
            margin-bottom: 12px;
            font-size: 16px; /* Slightly smaller for mobile */
            font-weight: 800;
            text-transform: uppercase;
        }

        .bujified-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 12px;
            box-sizing: border-box;
            text-align: center;
            -webkit-appearance: none;
        }

        .bujified-btn {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            -webkit-appearance: none; 
        }
        
        .bujified-btn:hover { background-color: #32CD32; }

        .bujified-result-box {
            margin-top: 15px;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 6px;
            display: none;
            border: 1px solid #eee;
        }

        .status-icon { font-size: 24px; display: block; margin-bottom: 5px; }
        .status-text { font-weight: 800; font-size: 16px; display: block; margin-bottom: 5px; }
        .status-detail { font-size: 13px; color: #555; line-height: 1.3; }

        .safe { background-color: #e8f5e9; border-color: #32CD32; color: #2e7d32; }
        .rush { background-color: #fff3e0; border-color: #ff9800; color: #ef6c00; }
        .late { background-color: #ffebee; border-color: #f44336; color: #c62828; }
    </style>
</head>
<body>

<div class="bujified-widget">
  <div class="bujified-title">Check Your Event Date</div>
  <input type="date" id="bujifiedEventDate" class="bujified-input">
  <button class="bujified-btn" onclick="checkTimeline()">Check Timeline</button>

  <div id="timeResult" class="bujified-result-box">
    <span id="statusIcon" class="status-icon"></span>
    <span id="statusText" class="status-text"></span>
    <span id="statusDetail" class="status-detail"></span>
  </div>
</div>

<script>
  function checkTimeline() {
    var dateInput = document.getElementById('bujifiedEventDate');
    var resultBox = document.getElementById('timeResult');
    var icon = document.getElementById('statusIcon');
    var text = document.getElementById('statusText');
    var detail = document.getElementById('statusDetail');

    var inputVal = dateInput.value;
    if (!inputVal) { alert("Please tap the box to select a date first."); return; }

    var eventDate = new Date(inputVal);
    var today = new Date();
    eventDate.setHours(0,0,0,0);
    today.setHours(0,0,0,0);

    var diffTime = eventDate - today;
    var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

    resultBox.style.display = "block";
    resultBox.className = "bujified-result-box"; 

    if (diffDays >= 28) {
      resultBox.classList.add("safe");
      icon.innerHTML = "‚úÖ";
      text.innerHTML = "YOU ARE SAFE";
      detail.innerHTML = "You have enough time for Standard Production.";
    } 
    else if (diffDays >= 14) {
      resultBox.classList.add("rush");
      icon.innerHTML = "‚ö†Ô∏è";
      text.innerHTML = "RUSH FEE ZONE";
      detail.innerHTML = "You are cutting it close. Rush Fee applies.";
    } 
    else {
      resultBox.classList.add("late");
      icon.innerHTML = "üõë";
      text.innerHTML = "HIGH RISK";
      detail.innerHTML = "We likely cannot meet this date.";
    }
  }
</script>

</body>
</html>
